<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday My Love ❤️</title>

<style>
html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: #f8bfc9;
    overflow: hidden;
    text-align: center;
}

/* Big Heart */
.big-heart {
    width: 300px; height: 300px;
    background: #e91e63;
    position: relative;
    transform: rotate(45deg);
    margin: 60px auto 20px;
}
.big-heart::before, .big-heart::after {
    content: "";
    position: absolute;
    width: 300px; height: 300px;
    background: #e91e63;
    border-radius: 50%;
}
.big-heart::before { top: -150px; left: 0; }
.big-heart::after { left: -150px; top: 0; }

.page-text {
    color: white;
    font-size: 26px;
    font-weight: 600;
    max-width: 600px;
    margin: auto;
}

/* SMALLER Hearts */
.heart {
    position: absolute;
    width: 18px;
    height: 18px;
    background: red;
    transform: rotate(45deg);
    animation: floatHeart 4s linear infinite;
}
.heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    background: red;
    border-radius: 50%;
}
.heart::before { top: -9px; left: 0; }
.heart::after { left: 9px; top: 0; }

@keyframes floatHeart {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
}
</style>
</head>

<body>

<div id="hearts"></div>

<div class="big-heart"></div>

<div class="page-text">
    Happy Birthday to you my love ❤️<br><br>
    Today is your special day, and I just want you to know how deeply you are cherished.
</div>

<script>
for(let i=0;i<40;i++){
    let heart=document.createElement("div");
    heart.classList.add("heart");
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.top=Math.random()*window.innerHeight+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.getElementById("hearts").appendChild(heart);
}
</script>

</body>
</html>
