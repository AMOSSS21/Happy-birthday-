<style>
body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: black;
    color: white;
    font-family: Arial;
    text-align: center;
    overflow: hidden;
}

.heart {
    position: absolute;
    width: 300px;
    height: 300px;
    background: red;
    transform: rotate(-45deg);
}

.heart:before,
.heart:after {
    content: '';
    position: absolute;
    width: 300px;
    height: 300px;
    background: red;
    border-radius: 50%;
}

.heart:before {
    top: -150px;
    left: 0;
}

.heart:after {
    left: 150px;
    top: 0;
}

.content {
    position: relative;
    z-index: 2;
    max-width: 600px;
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: white;
    color: black;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>
