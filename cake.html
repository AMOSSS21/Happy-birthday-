<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Cake üéÇ</title>

<style>
html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family:'Segoe UI',sans-serif;
    background:#f8bfc9;
    text-align:center;
    overflow:hidden;
}

/* Cake */
.cake { position: relative; margin: 60px auto 10px; }
.layer { background:#6d4c41; border-radius:8px; margin:3px auto; position: relative; }
.layer1 { width:200px; height:60px; }
.layer2 { width:160px; height:50px; }
.layer3 { width:120px; height:40px; }

.icing {
    position:absolute;
    top:-8px;
    width:100%;
    height:15px;
    background:white;
    border-radius:8px;
}

/* Candle */
.candle {
    width:12px;
    height:45px;
    background:white;
    position:absolute;
    border-radius:3px;
}

.flame {
    width:14px;
    height:18px;
    background:gold;
    border-radius:50%;
    position:absolute;
    top:-18px;
    left:-1px;
    animation:flicker 0.2s infinite alternate;
}

@keyframes flicker {
    from { transform:scale(1); opacity:0.85; }
    to { transform:scale(1.15); opacity:1; }
}

/* Cherry */
.cherry {
    width:15px;
    height:15px;
    background:#f44336;
    border-radius:50%;
    position:absolute;
}

/* Text */
.message {
    font-size:28px;
    color:#c2185b;
    font-weight:600;
    margin-top:10px;
}

.sub-message {
    font-size:18px;
    color:#ad1457;
    margin-top:15px;
    max-width:500px;
    line-height:1.6;
    margin-left:auto;
    margin-right:auto;
}

/* Balloons */
.balloon {
    position:absolute;
    width:35px;
    height:45px;
    border-radius:50%;
    animation: float 4s ease-in-out infinite;
}

.balloon::after {
    content:'';
    position:absolute;
    width:2px;
    height:35px;
    background:rgba(0,0,0,0.2);
    left:50%;
    top:45px;
}

/* Balloon Colors */
.red { background:#e53935; }
.blue { background:#1e88e5; }
.yellow { background:#fdd835; }
.purple { background:#8e24aa; }
.white { background:white; }

.left { left:20px; }
.right { right:20px; }

@keyframes float {
    0% { transform:translateY(0); }
    50% { transform:translateY(-25px); }
    100% { transform:translateY(0); }
}
</style>
</head>

<body>

<!-- LEFT SIDE BALLOONS -->
<div class="balloon red left" style="top:80px;"></div>

<!-- Cluster (2 balloons together) -->
<div class="balloon blue left" style="top:150px; left:45px;"></div>
<div class="balloon yellow left" style="top:180px;"></div>

<!-- Cluster (3 balloons together) -->
<div class="balloon purple left" style="top:240px;"></div>
<div class="balloon red left" style="top:270px; left:45px;"></div>
<div class="balloon white left" style="top:300px;"></div>


<!-- RIGHT SIDE BALLOONS -->
<div class="balloon blue right" style="top:80px;"></div>

<!-- Cluster (2 balloons together) -->
<div class="balloon yellow right" style="top:150px; right:45px;"></div>
<div class="balloon purple right" style="top:180px;"></div>

<!-- Cluster (3 balloons together) -->
<div class="balloon red right" style="top:240px;"></div>
<div class="balloon blue right" style="top:270px; right:45px;"></div>
<div class="balloon white right" style="top:300px;"></div>


<!-- Cake -->
<div class="cake">

    <!-- Single Candle -->
    <div class="candle" style="left:50%; top:-60px; transform:translateX(-50%);">
        <div class="flame"></div>
    </div>

    <div class="layer layer3">
        <div class="icing"></div>
        <div class="cherry" style="top:-10px; left:20px;"></div>
        <div class="cherry" style="top:-10px; left:70px;"></div>
    </div>

    <div class="layer layer2">
        <div class="icing"></div>
        <div class="cherry" style="top:-10px; left:30px;"></div>
        <div class="cherry" style="top:-10px; left:80px;"></div>
    </div>

    <div class="layer layer1">
        <div class="icing"></div>
        <div class="cherry" style="top:-10px; left:40px;"></div>
        <div class="cherry" style="top:-10px; left:120px;"></div>
    </div>

</div>

<div class="message">
    Happy Birthday to youuu ‚ù§Ô∏è
</div>

<div class="sub-message">
    Another year of being absolutely amazing ‚ú®<br><br>
    May your life always be as sweet as this cake,  
    as bright as this candle,  
    and as beautiful as your smile.<br><br>
    Today is all about you üòåüíñ
</div>

</body>
</html>
