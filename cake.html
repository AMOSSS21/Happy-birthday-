<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Cake ðŸŽ‚</title>
<style>
html, body {
    margin:0; padding:0; height:100%; font-family:'Segoe UI',sans-serif;
    background:#f8bfc9; text-align:center; overflow:hidden;
}
.cake { position: relative; margin: 50px auto; }
.layer { background:#6d4c41; border-radius:8px; margin:3px auto; position: relative; }
.layer1 { width:200px; height:60px; }
.layer2 { width:160px; height:50px; }
.layer3 { width:120px; height:40px; }
.icing { position:absolute; top:-8px; width:100%; height:15px; background:white; border-radius:8px; }
.candle { width:12px; height:40px; background:white; position:absolute; border-radius:3px; }
.flame { width:14px; height:18px; background:gold; border-radius:50%; position:absolute; top:-18px; left:-1px; animation:flicker 0.2s infinite alternate; }
@keyframes flicker { from {transform:scale(1); opacity:0.85;} to {transform:scale(1.15); opacity:1;} }
.cherry { width:15px; height:15px; background:#f44336; border-radius:50%; position:absolute; }
</style>
</head>
<body>

<div class="cake">
    <div class="layer layer3">
        <div class="icing"></div>
        <div class="cherry" style="top:-10px; left:20px;"></div>
        <div class="cherry" style="top:-10px; left:70px;"></div>
    </div>
    <div class="layer layer2">
        <div class="icing"></div>
        <div class="cherry" style="top:-10px; left:30px;"></div>
        <div class="cherry" style="top:-10px; left:80px;"></div>
    </div>
    <div class="layer layer1">
        <div class="icing"></div>
        <div class="cherry" style="top:-10px; left:40px;"></div>
        <div class="cherry" style="top:-10px; left:120px;"></div>

        <!-- Candles at the very top -->
        <div class="candle" style="left:50px; top:-50px;">
            <div class="flame"></div>
        </div>
        <div class="candle" style="left:90px; top:-50px;">
            <div class="flame"></div>
        </div>
        <div class="candle" style="left:130px; top:-50px;">
            <div class="flame"></div>
        </div>
    </div>
</div>

</body>
</html>
